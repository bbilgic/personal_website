{% extends "base.html" %}

{% block content %}
    <div class="container">
<div class="centerstage">
 <h3> Diary List

       {% if user.is_authenticated %}<a
                href="{% url 'admin:core_diary_add' %}"
                class="btn btn-sm btn-primary table-cell-button">New Diary
        </a>{% endif %}
 </h3>

    {% for diary in object_list %}
        <div class="post">
            <h1><a href="{% url 'core:diary_detail' pk=diary.pk %}">{{ diary.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ diary.diary_date |date:'Y.m.d'}}</p>
            </div>
        </div>
    {% endfor %}
</div>
    </div>
{% endblock %}
