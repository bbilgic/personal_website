{% extends "base.html" %}

{% block content %}
    <div class="container">
<div class="centerstage">
 <h3> Post List

       {% if user.is_authenticated %}<a
                href="{% url 'core:post_new' %}"
                class="btn btn-sm btn-primary table-cell-button">New Post
        </a>{% endif %}
 </h3>

    {% for post in post_list %}
        <div class="post">

            <h1><a href="{% url 'core:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ post.published_date|date:'Y.m.d'}}</p>
            </div>
            <a href="{% url 'core:post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
        </div>
    {% endfor %}
</div>
    </div>
{% endblock %}
